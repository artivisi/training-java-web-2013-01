<!DOCTYPE html>
<html>
    <head>
        <title>Daftar Kolektor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="../../css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body ng-app>
        <h1>Daftar Kolektor</h1>

        Nama : <input type="text" ng-model="nama"> <br>
        
        Halo {{nama}}
            
        <div ng-controller="KolektorController">
            
            Daftar Email : 
            <ul>
                <li ng-repeat="x in daftarEmail">{{x}}</li>
            </ul>
            
            <button class="btn btn-primary" ng-click="reloadKolektor()">Reload</button>
            
        <table class="table table-striped table-hover table-condensed table-bordered">
            <thead>
                <tr>
                    <th>Perusahaan</th>
                    <th>Cabang</th>
                    <th>Kode</th>
                    <th>Nama</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="k in daftarKolektor">
                    <td>{{k.perusahaan}}</td>
                    <td>{{k.cabang}}</td>
                    <td>{{k.kode}}</td>
                    <td>{{k.nama}}</td>
                </tr>
        </tbody>
    </table>
        </div>

    <!-- javascript ditaruh di akhir file supaya page bisa loading -->
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>  
    <script src="../../js/angular.min.js"></script>  
    <script src="../../js/aplikasi.js"></script>  
</body>
</html>
