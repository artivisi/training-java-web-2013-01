<!DOCTYPE html>
<html>
    <head>
        <title>Form LPK</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <h1>Form LPK</h1>

        <div class="row">
            <div class="span6">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="noLpk">No LPK</label>
                        <div class="controls">
                            <input type="text" id="noLpk" placeholder="No. LPK">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="kolektor">Kolektor</label>
                        <div class="controls">
                            <select name="kolektor">
                                <option>Endy</option>
                                <option>Anton</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="span6">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="tanggalLpk">Tanggal</label>
                        <div class="controls">
                            <input type="date" id="tanggalLpk" placeholder="Tanggal">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="nilai">Nilai</label>
                        <div class="controls">
                            <input type="text" id="nilai" placeholder="Nilai">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="span12">
                <div style="overflow: auto;">
                    <table class="table table-striped table-hover table-condensed table-bordered">
                        <thead>
                            <tr>
                                <th>No. Booking</th>
                                <th>Nama Konsumen</th>
                                <th>Nilai</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>123</td>
                                <td>Endy</td>
                                <td>123.000</td>
                                <td>OK</td>
                            </tr>
                            <tr>
                                <td>123</td>
                                <td>Endy</td>
                                <td>123.000</td>
                                <td>OK</td>
                            </tr>
                            <tr>
                                <td>123</td>
                                <td>Endy</td>
                                <td>123.000</td>
                                <td>OK</td>
                            </tr>
                            <tr>
                                <td>123</td>
                                <td>Endy</td>
                                <td>123.000</td>
                                <td>OK</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- javascript ditaruh di akhir file supaya page bisa loading -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>    
    </body>
</html>
